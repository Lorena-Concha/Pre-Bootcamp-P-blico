<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Like Core</title>
</head>

<body>
    <div class="top_barra">
        <h1>Network</h1>
    </div>
    <div class="titulo">
        <h1>Your Feed</h1>
    </div>
    <div class="contenedor">
        <div class="leftcolumn">
            <img src="assest/user-circle.png" height="50px" width="50px">
            <a href="#">Add an Avatar</a>
            <p>James Doe</p>
                
        </div>
        <div class="rightcolumn">
                <div class="usercontenedor">
                    <div class="info">
                        <h2>Neil M</h1>
                        <h3 id="countuno">9 like(s)</h1>
                        <button class="btn" onclick="sumaruno()">Like</button>
                    </div>
                    <div class="info2">
                        <h3>I just set up this new discord bot, let me know what you all <a href="#">think</a> </h1>
                    </div>
                </div>
                <div class="usercontenedor">
                        <div class="info">
                            <h2>Nichole K</h1>
                            <h3 id="countdos">12 like(s)</h1>
                            <button class="btn" onclick="sumardos()">Like</button>
                        </div>
                        <div class="info2">
                            <h3>Just finished my <a href="#">nex comic</a>, check it out</h1>
                        </div>
                </div>
                    <div class="usercontenedor">
                        <div class="info">
                            <h2>Jim R</h1>
                            <h3 id="counttres">9 like(s)</h1>
                            <button class="btn" onclick="sumartres()">Like</button>
                        </div>
                        <div class="info2">
                            <h3>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</h1>
                        </div>
                    </div>
        </div>
    </div>
</body>

</html>
